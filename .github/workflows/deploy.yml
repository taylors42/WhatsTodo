name: Deploy on vps

on:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # Conecta ao VPS e sincroniza o repositório
      - name: Update code and run dotnet on VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
            host: ${{ secrets.SSH_HOST }}
            username: root
            password: ${{ secrets.SSH_PASS }}
            script: |
                cd /home/github/WhatsTodo
                pkill -f "dotnet" || echo "Nenhum processo dotnet em execução"
                git pull
                dotnet restore
                setsid dotnet run > app.log 2>&1 &